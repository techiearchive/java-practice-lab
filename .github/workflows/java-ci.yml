# This workflow will build a Java project with Maven and execute the Java classes.

name: Java CI
on:
 push:
   branches:
     - master
 pull_request:
   branches:
     - master

env:
  CLASS_NAME: techiearchive.lab.HelloWorld  # Default value
 
 # Allows you to run this workflow manually from the Actions tab'
 #workflow_dispatch:
  
jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout repository
       uses: actions/checkout@v4
       
     - name: Set up JDK 8
       uses: actions/setup-java@v4
       with:
         distribution: 'adopt'
         java-version: '8'
         
     - name: Build with Maven
       run: mvn clean install
       
     - name: Run tests with Maven
       run: mvn test
       
 execute:
   runs-on: ubuntu-latest
   needs: build
   steps:
     - name: Checkout repository
       uses: actions/checkout@v4
       
     - name: Set up JDK 8
       uses: actions/setup-java@v4
       with:
         distribution: 'adopt'
         java-version: '8'
         
     - name: Build with Maven
       run: mvn clean compile
       
     - name: Run dynamic Java class
       env:
         CLASS_NAME: ${{ secrets.CLASS_NAME }}  # Using secret value for class name
       run: java -cp target/classes ${{ env.CLASS_NAME }}
